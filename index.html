<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Storage Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app">
      <section class="components">
        <img class="logo" src="img/logo.svg" alt="" />
        <a class="document">
          <img src="img/icon-document.svg" alt="" />
        </a>
        <a class="folder">
          <img src="img/icon-folder.svg" alt="" />
        </a>
        <a class="upload">
          <img src="img/icon-upload.svg" alt="" />
        </a>
      </section>

      <section class="data">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="bar">
          <div class="bar-color"><span class="ball"></span></div>
        </div>
        <div class="bar-contents">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="data-white">
          <p>185</p>
          <p>GB LEFT</p>
        </div>
      </section>
    </div>
  </body>
</html>
